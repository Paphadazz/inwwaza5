<div class="container" style="padding: 20px">
  <p>home works!</p>

  <!-- Debug Info -->
  @if (_passport.data(); as p) {
    <div style="background: #e0f7fa; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
      <h4>Debug Info: User Logged In</h4>
      <pre>{{ p | json }}</pre>
    </div>
  } @else {
    <div style="background: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
      <h4>Debug Info: Not Logged In</h4>
      <p>Passport data is empty.</p>
    </div>
  }

  <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap">
    <button (click)="onError(401)">401</button>
    <button (click)="onError(500)">500</button>
  </div>
</div>
