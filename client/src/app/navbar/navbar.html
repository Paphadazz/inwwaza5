<mat-toolbar class="navbar-cm">
  <div class="navbar-brand">
    <button mat-icon-button class="mobile-menu-btn" (click)="toggleSidebar.emit()" *ngIf="display_name()">
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/" style="cursor: pointer">MissionLink</span>
  </div>

  <div class="navbar-actions">
    <span class="spacer"></span>

    @if (!display_name()) {
    <button mat-button routerLink="/login">Login</button>
    } @else {

    <!-- Theme Toggle -->
    <div class="theme-toggle" (click)="themeService.toggle()" [class.dark]="themeService.isDark()">
      <div class="toggle-track">
        <div class="toggle-icon sun">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <circle cx="12" cy="12" r="5" fill="currentColor" />
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </div>
        <div class="toggle-icon moon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
          </svg>
        </div>
        <div class="toggle-slider"></div>
      </div>
    </div>

    <div class="user-profile-group" [matMenuTriggerFor]="menu">
      <div class="avatar-container">
        <img [src]="avatar_url()" class="user-avatar" />
      </div>
      <div class="user-info">
        <span class="user-name">{{ display_name() }}</span>
        <mat-icon class="dropdown-icon">expand_more</mat-icon>
      </div>
    </div>

    <mat-menu #menu="matMenu" xPosition="before" class="modern-profile-menu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    }
  </div>
</mat-toolbar>
